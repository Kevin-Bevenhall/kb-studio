<div class="container">
  <form>
    <mat-form-field appearance="outline">
      <input matInput type="text" [value]="searchTerm()" (input)="searchTerm.set($event.target.value)" placeholder="Search for a movie...">
    </mat-form-field>
  </form>
  <button matFab (click)="search.emit()">
    <mat-icon>search</mat-icon>
  </button>
</div>
